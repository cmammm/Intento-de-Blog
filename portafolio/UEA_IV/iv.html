<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final UEA 6</title>
    <link rel="stylesheet" href="iv.css">
</head>
<body>
    <div class="video-bg">
        <video id="background-video" autoplay muted loop playsinline>
        <source src="../assets/fondo_iv.mp4" type="video/mp4">
        Tu navegador no soporta video.
        </video>
    </div>

    <div class="titulo">
        <img src="../assets/nombre_iv.png" alt="Título AUSENCIA">
    </div>

    <div class="contenido">
        <img src="../assets/ficha_tec_iv.png" alt="Ficha tecnica">
    </div>

    <div class="decoraciones">
        <!--<img src="../assets/planta.png" class="img-deco deco1" alt="Decoración 1">-->
        <img src="../assets/plantas.png" class="img-deco deco2" alt="Decoración 2">
        <img src="../assets/plantass.png" class="img-deco deco3" alt="Decoración 3">
    </div>


    <script>
        const video = document.getElementById('background-video');
        video.addEventListener('ended', () => {
        video.currentTime = 0;
        video.play();
        });
    </script>

</body>
</html>
