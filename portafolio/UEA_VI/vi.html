<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final UEA 6</title>
    <link rel="stylesheet" href="vi.css">
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-bg">
        <video autoplay muted loop id="background-video">
            <source src="../assets/vi/fondo_vi.mp4" type="video/mp4" />
            Tu navegador no soporta video.
        </video>
    </div>

    <!-- Contenido principal -->
    <main>
        <!-- Título -->
        <div class="titulo">
            <img src="../assets/vi/nombre_vi.png" alt="Título AUSENCIA" />
        </div>

        <!-- Ficha técnica -->
        <div class="contenido">
            <img src="../assets/vi/ficha_tec_vi.png" alt="Ficha técnica" />
        </div>

        <!-- Carrusel -->
        <div class="carrusel-container">
            <div class="carrusel">
                <div class="slide active"><img src="../assets/vi/elem_moodboard.png" alt="Foto 1" /></div>
                <div class="slide"><img src="../assets/vi/elem_moodboard_2.png" alt="Foto 2" /></div>
                <div class="slide"><img src="../assets/vi/elem_codigo.png" alt="Foto 3" /></div>
                <div class="slide">
                    <video muted loop width="100%">
                        <source src="../assets/vi/elem_fondo.mp4" type="video/mp4" />
                        Tu navegador no soporta video.
                    </video>
                </div>
                <div class="slide"><img src="../assets/vi/elem_coloquio2.jpg" alt="Foto 5" /></div>
                <div class="slide"><img src="../assets/vi/elem_sonido.jpg" alt="Foto 6" /></div>
                <div class="slide"><img src="../assets/vi/elem_pruebas.jpg" alt="Foto 7" /></div>
            </div>

            <!-- Indicadores -->
            <div class="indicadores">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Proceso -->
        <div class="contenido2">
            <img src="../assets/vi/proceso_vi.png" alt="Proceso" />
        </div>

        <!-- Link a Github -->
        <div class="link-container">
            <a href="https://github.com/cmammm/Intento-de-Blog" target="_blank">
                <img src="/portafolio/assets/vi/gh_blog.png" class="imagen-link" alt="Github" />
            </a>
            <p class="link-text">Github</p>
        </div>
    </main>

    <!-- Script del carrusel -->
    <script src="vi.js"></script>

</body>
</html>
